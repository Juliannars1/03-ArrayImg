<h1
  [ngStyle]="{
    color:
      selectedImageName !== 'Aqui va el nombre de la Imagen'
        ? '#0d6efd'
        : '#979694'
  }"
>
  {{ selectedImageName }}
</h1>
<div class="card-container">
  <div class="card-containerFor" *ngFor="let image of images">
    <app-image-component
      [image]="image"
      (sendMessage)="onSendMessage($event)"
    ></app-image-component>
  </div>
</div>
