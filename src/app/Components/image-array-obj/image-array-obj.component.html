<h1
  [ngStyle]="{
    color: selectedImageName !== 'Titulo de la Imagen' ? '#048ea9' : '#979694'
  }"
>
  {{ selectedImageName }}
</h1>
<div class="card-container">
  <div class="card-containerFor" *ngFor="let image of images">
    <app-image-component
      [image]="image"
      (sendMessage)="onSendMessage($event)"
    ></app-image-component>
  </div>
</div>
